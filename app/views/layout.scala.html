@*
 * Basic layout for the charts.
 *@
@(title: String, description: String)(chartScript: Html)
<!DOCTYPE html>
<html lang="en" class="no-js">
<!--[if lt IE 7 ]> <html class="ie ie6 ie-lt10 ie-lt9 ie-lt8 ie-lt7 no-js" lang="en"> <![endif]-->
<!--[if IE 7 ]>    <html class="ie ie7 ie-lt10 ie-lt9 ie-lt8 no-js" lang="en"> <![endif]-->
<!--[if IE 8 ]>    <html class="ie ie8 ie-lt10 ie-lt9 no-js" lang="en"> <![endif]-->
<!--[if IE 9 ]>    <html class="ie ie9 ie-lt10 no-js" lang="en"> <![endif]-->
<!--[if gt IE 9]><!--><html class="no-js" lang="en"><!--<![endif]-->
<!-- the "no-js" class is for Modernizr. --> 

<head id="dashboard.synapse.org" data-template-set="html5-reset">

    <meta charset="utf-8">

    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Synapse Dashboard - @title</title>

    <link rel="shortcut icon" href="/assets/images/favicon.ico" />

    <link rel="stylesheet" href='@routes.Assets.at("stylesheets/reset.css")' />
    <link rel="stylesheet" href='@routes.Assets.at("stylesheets/style.css")' />
    <link rel="stylesheet" href='@routes.Assets.at("stylesheets/layout.css")' />
    <link rel="stylesheet" href='@routes.Assets.at("stylesheets/chart.css")' />

    <script src='@routes.Assets.at("javascripts/modernizr-2.6.2.dev.js")'></script>

</head>

<body>

<div id="wrapper">
    <aside id="summary">
        <h3>@title</h3>
        <p>@description</p>
    </aside>
    <section id="chart">
    </section>
</div>

<!-- Prompt IE 6 users to install Chrome Frame. Remove this if you support IE 6.
         http://chromium.org/developers/how-tos/chrome-frame-getting-started -->
<!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em>
<a href="http://browsehappy.com/">Upgrade to a different browser</a> or
<a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a>
to experience this site.</p><![endif]-->

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>window.jQuery || document.write("<script src='/assets/javascripts/jquery-1.10.2.min.js'>\x3C/script>")</script>

<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.3.3/d3.min.js"></script>
<script>window.d3 || document.write("<script src='/assets/javascripts/d3-3.3.8.min.js'>\x3C/script>")</script>

<script src='@routes.Assets.at("javascripts/multiseries.js")'></script>
<script src='@routes.Assets.at("javascripts/chart.js")'></script>
@chartScript

</body>
</html>
