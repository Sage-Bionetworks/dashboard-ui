<script>

    var data = {
        dateFormat: "%Y-%m-%dT%H",
        name: "Latency",
        headers: ["Hour", "GET entity", "GET ALL", "ALL"],
        values: []
    };

    for (var hour = 0; hour < 25; hour++) {
        data.values.push([
            "2013-10-29T" + hour,
            Math.random() * 59 + 288,
            Math.random() * 157 + 203,
            Math.random() * 239 + 152
        ]);
    }

    multiSeriesLineChart(data, 720, 420);
